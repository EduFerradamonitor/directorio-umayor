{% extends "base.html" %}
{% block content %}

<style>
.page-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

.page-header img {
    height: 48px;
}

.page-header h2 {
    margin: 0;
}

.toolbar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.toolbar input,
.toolbar select {
    padding: 8px;
    width: 300px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #005baa;
    color: white;
    padding: 10px;
    text-align: left;
}

td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

.correo a {
    color: #005baa;
    text-decoration: underline;
}

.tooltip {
    position: relative;
    cursor: help;
}

.tooltip .tooltip-box {
    visibility: hidden;
    background: #333;
    color: #fff;
    padding: 8px;
    border-radius: 4px;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 10;
    width: max-content;
    max-width: 280px;
    font-size: 13px;
}

.tooltip:hover .tooltip-box {
    visibility: visible;
}
.footer {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>

<a href="/" style="text-decoration:none;">‚¨ÖÔ∏è Volver al inicio</a>

<div class="page-header">
    <img src="{{ url_for('static', filename='img/logoum.jpg') }}">
    <h2>üìò Directorio de Escuelas</h2>
</div>

<div class="toolbar">
    <input type="text" id="q" placeholder="Buscar escuela o director‚Ä¶">
    <select id="sede">
        <option value="">Todas las sedes</option>
        <option value="santiago">Santiago</option>
        <option value="temuco">Temuco</option>
    </select>
    <button onclick="buscar()">Buscar</button>
    <button onclick="limpiar()">Limpiar</button>
</div>

<table>
    <thead>
        <tr>
            <th>Escuela</th>
            <th>Sede</th>
            <th>Campus</th>
            <th>Director</th>
            <th>Cargo</th>
            <th>Correo Director</th>
            <th>Secretar√≠a</th>
            <th>Correo Secretar√≠a</th>
        </tr>
    </thead>
    <tbody id="resultados"></tbody>
</table>

<div class="footer">
    Desarrollado por <strong>Eduardo Ferrada</strong><br>
    Universidad Mayor ¬∑ Enero 2026
</div>

<script>
const input = document.getElementById("q");
input.addEventListener("keyup", e => {
    if (e.key === "Enter") buscar();
});

function limpiar() {
    document.getElementById("q").value = "";
    document.getElementById("sede").value = "";
    document.getElementById("resultados").innerHTML = "";
}

function buscar() {
    const q = document.getElementById("q").value;
    const sede = document.getElementById("sede").value;

    fetch(`/api/escuelas?q=${encodeURIComponent(q)}&sede=${encodeURIComponent(sede)}`)
        .then(r => r.json())
        .then(data => render(data));
}

function render(data) {
    const tbody = document.getElementById("resultados");
    tbody.innerHTML = "";

    if (!data.length) {
        tbody.innerHTML = "<tr><td colspan='8'>Sin resultados</td></tr>";
        return;
    }

    data.forEach(r => {

        const tooltipDirector =
            `<div class="tooltip-box">
                Anexo: ${r.anexo_director || "No informado"}<br>
                Restricci√≥n: ${r.restriccion || "Sin restricci√≥n"}
            </div>`;

        const tooltipSecretaria =
            `<div class="tooltip-box">
                Anexo: ${r.secretaria_anexo || "No informado"}
            </div>`;

        tbody.innerHTML += `
        <tr>
            <td>${r.escuela || ""}</td>
            <td>${r.sede || ""}</td>
            <td>${r.campus || ""}</td>

            <td class="tooltip">
                ${r.nombre || ""}
                ${tooltipDirector}
            </td>

            <td>${r.cargo || ""}</td>

            <td class="correo">
                ${r.correo_director ? `<a href="mailto:${r.correo_director}">${r.correo_director}</a>` : ""}
            </td>

            <td class="tooltip">
                ${r.secretaria_nombre || "No informado"}
                ${tooltipSecretaria}
            </td>

            <td class="correo">
                ${r.secretaria_correo ? `<a href="mailto:${r.secretaria_correo}">${r.secretaria_correo}</a>` : "No informado"}
            </td>
        </tr>`;
    });
}
</script>

{% endblock %}
