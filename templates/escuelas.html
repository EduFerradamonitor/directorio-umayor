{% extends "base.html" %}
{% block content %}

<style>
/* ===== Encabezado ===== */
.top-bar {
    height: 6px;
    background: #f2b705;
    margin-bottom: 20px;
}

.header-escuelas {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
}

.header-escuelas img {
    height: 70px;
}

.header-escuelas h2 {
    margin: 0;
    font-size: 28px;
}

/* ===== Botón volver ===== */
.btn-volver {
    display: inline-block;
    margin-bottom: 15px;
    padding: 8px 14px;
    background: #e6e6e6;
    border-radius: 4px;
    text-decoration: none;
    color: #000;
    font-weight: 500;
}

.btn-volver:hover {
    background: #d4d4d4;
}

/* ===== Buscador ===== */
.toolbar {
    display: flex;
    gap: 12px;
    margin-bottom: 25px;
}

.toolbar input {
    width: 420px;
    padding: 8px;
}

.toolbar select {
    padding: 8px;
}

.toolbar button {
    padding: 8px 14px;
}

/* ===== Tabla ===== */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #005baa;
    color: white;
    padding: 10px;
    text-align: left;
}

td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    vertical-align: top;
}

/* ===== Correos ===== */
.correo a {
    color: #005baa;
    text-decoration: underline;
}

/* ===== Tooltip ===== */
.tooltip {
    position: relative;
}

.tooltip .tooltip-box {
    visibility: hidden;
    background: #333;
    color: #fff;
    padding: 8px;
    border-radius: 4px;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 10;
    font-size: 13px;
    width: max-content;
    max-width: 260px;
}

.tooltip:hover .tooltip-box {
    visibility: visible;
}

/* ===== Footer ===== */
.footer {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>

<div class="top-bar"></div>

<a href="/" class="btn-volver">⬅ Volver al inicio</a>

<div class="header-escuelas">
    <img src="{{ url_for('static', filename='img/logoum.jpg') }}">
    <h2>Directorio de Escuelas</h2>
</div>

<div class="toolbar">
    <input type="text" id="q" placeholder="Buscar escuela o director…">
    <select id="sede">
        <option value="">Todas las sedes</option>
        <option value="santiago">Santiago</option>
        <option value="temuco">Temuco</option>
    </select>
    <button onclick="buscar()">Buscar</button>
    <button onclick="limpiar()">Limpiar</button>
</div>

<table>
    <thead>
        <tr>
            <th>Escuela</th>
            <th>Sede</th>
            <th>Campus</th>
            <th>Director</th>
            <th>Cargo</th>
            <th>Correo Director</th>
            <th>Secretaría</th>
            <th>Correo Secretaría</th>
        </tr>
    </thead>
    <tbody id="resultados"></tbody>
</table>

<div class="footer">
    Desarrollado por <strong>Eduardo Ferrada</strong><br>
    Universidad Mayor · Enero 2026
</div>

<script>
const input = document.getElementById("q");
input.addEventListener("keyup", e => {
    if (e.key === "Enter") buscar();
});

function limpiar() {
    document.getElementById("q").value = "";
    document.getElementById("sede").value = "";
    document.getElementById("resultados").innerHTML = "";
}

function buscar() {
    const q = document.getElementById("q").value;
    const sede = document.getElementById("sede").value;

    fetch(`/api/escuelas?q=${encodeURIComponent(q)}&sede=${encodeURIComponent(sede)}`)
        .then(r => r.json())
        .then(data => render(data));
}

function render(data) {
    const tbody = document.getElementById("resultados");
    tbody.innerHTML = "";

    if (!data.length) {
        tbody.innerHTML = "<tr><td colspan='8'>Sin resultados</td></tr>";
        return;
    }

    data.forEach(r => {

        const tooltipDirector =
            `<div class="tooltip-box">
                Anexo: ${r.anexo_director || "No informado"}<br>
                Restricción: ${r.restriccion || "Sin restricción"}
            </div>`;

        const tooltipSecretaria =
            `<div class="tooltip-box">
                Anexo: ${r.anexo_secretaria || "No informado"}<br>
                Restricción: ${r.restriccion || "Sin restricción"}
            </div>`;

        tbody.innerHTML += `
        <tr>
            <td>${r.escuela_busqueda || ""}</td>
            <td>${r.sede || ""}</td>
            <td>${r.campus || ""}</td>

            <td class="tooltip">
                ${r.nombre || ""}
                ${tooltipDirector}
            </td>

            <td>${r.cargo || ""}</td>

            <td class="correo">
                ${r.correo_director ? `<a href="mailto:${r.correo_director}">${r.correo_director}</a>` : ""}
            </td>

            <td class="tooltip">
                ${r.secretaria || "No informado"}
                ${tooltipSecretaria}
            </td>

            <td class="correo">
                ${r.correo_secretaria ? `<a href="mailto:${r.correo_secretaria}">${r.correo_secretaria}</a>` : "No informado"}
            </td>
        </tr>`;
    });
}
</script>

{% endblock %}
