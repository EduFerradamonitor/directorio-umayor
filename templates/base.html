<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Directorio General Umayor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/logoum.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f6f8fa;
        }
        header {
            background: #ffffff;
            padding: 20px;
            border-bottom: 4px solid #f6c343; /* amarillo Umayor */
            display: flex;
            align-items: center;
            gap: 20px;
        }
        header img {
            height: 80px;
            cursor: pointer;
        }
        main {
            padding: 30px;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 14px;
        }
        .btn {
            background: #005baa;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary {
            background: #777;
        }
    </style>
</head>
<body>

<header>
    <a href="/">
        <img src="/static/img/logoum.jpg" alt="Universidad Mayor">
    </a>
    <h1>Directorio General Umayor</h1>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    Desarrollado por <strong>Eduardo Ferrada</strong><br>
    Universidad Mayor Â· Enero 2026
</footer>

</body>
</html>
