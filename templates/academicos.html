<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Otros Contactos Acad√©micos ‚Äì Universidad Mayor</title>

<style>
/* =========================
   ESTILOS GENERALES
========================= */
body {
  font-family: Calibri, Arial, sans-serif;
  background: #f3f6f9;
  margin: 0;
}

/* =========================
   HEADER
========================= */
.header {
  background: #f2b705; /* amarillo UM */
  padding: 20px 30px;
  display: flex;
  align-items: center;
  gap: 25px;
}

.header img {
  height: 90px;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  color: #002f6c;
}

/* =========================
   CONTENEDOR
========================= */
.container {
  max-width: 1200px;
  margin: 30px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

/* =========================
   BUSCADOR
========================= */
.search-bar {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-bar input {
  padding: 12px;
  font-size: 16px;
  flex: 1;
}

.search-bar button {
  padding: 12px 18px;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn-primary {
  background: #005baa;
  color: #fff;
}

.btn-secondary {
  background: #999;
  color: #fff;
}

.btn-home {
  background: #005baa;
  color: #fff;
  margin-bottom: 15px;
  border-radius: 6px;
  padding: 10px 14px;
  display: inline-block;
  text-decoration: none;
}

/* =========================
   TABLA
========================= */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  vertical-align: top;
  font-size: 14px;
}

th {
  background: #005baa;
  color: white;
  text-align: left;
}

/* =========================
   TOOLTIP
========================= */
.tooltip-container {
  position: relative;
  display: inline-block;
}

.tooltip-box {
  visibility: hidden;
  opacity: 0;
  width: 260px;
  background-color: #ffffff;
  color: #000;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 8px 10px;
  position: absolute;
  z-index: 10;
  top: 125%;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  font-size: 13px;
}

.tooltip-container:hover .tooltip-box {
  visibility: visible;
  opacity: 1;
}

/* =========================
   FOOTER
========================= */
.footer {
  margin-top: 40px;
  text-align: center;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<div class="header">
  <a href="https://www.umayor.cl" target="_blank">
    <img src="{{ url_for('static', filename='img/logoum.jpg') }}" alt="Universidad Mayor">
  </a>
  <h1>Otros Contactos Acad√©micos</h1>
</div>

<!-- =========================
     CONTENIDO
========================= -->
<div class="container">

  <a href="/" class="btn-home">‚¨Ö Volver al inicio</a>

  <div class="search-bar">
    <input type="text" id="q" placeholder="Buscar por nombre‚Ä¶">
    <button class="btn-primary" onclick="buscar()">Buscar</button>
    <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
  </div>

  <div id="resultados"></div>

</div>

<div class="footer">
  Desarrollado por <strong>Eduardo Ferrada</strong> ¬∑ Universidad Mayor ¬∑ 2026
</div>

<script>
function buscar() {
  const q = document.getElementById("q").value;

  fetch(`/api/academicos?q=${encodeURIComponent(q)}`)
    .then(r => r.json())
    .then(data => {
      const res = document.getElementById("resultados");

      if (!data.length) {
        res.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      let html = `
      <table>
        <tr>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Correo</th>
          <th>Secretar√≠a</th>
          <th>Correo</th>
        </tr>`;

      data.forEach(r => {
        html += `
        <tr>
          <td>${r.nombre || ""}</td>
          <td>${r.cargo || ""}</td>
          <td>${r.departamento || ""}</td>

          <td>
            <span class="tooltip-container">
              <a href="mailto:${r.correo_director}">${r.correo_director || ""}</a>
              <span class="tooltip-box">
                ${r.anexo_director ? "üìû <strong>Anexo:</strong> " + r.anexo_director + "<br>" : ""}
                ${r.consultar_antes_de_entregar_contactos ? "‚ö†Ô∏è <strong>Restricci√≥n:</strong> " + r.consultar_antes_de_entregar_contactos : ""}
              </span>
            </span>
          </td>

          <td>${r.secretaria_nombre || ""}</td>

          <td>
            <span class="tooltip-container">
              <a href="mailto:${r.secretaria_correo}">${r.secretaria_correo || ""}</a>
              <span class="tooltip-box">
                ${r.anexo_secretaria ? "üìû <strong>Anexo:</strong> " + r.anexo_secretaria + "<br>" : ""}
                ${r.consultar_antes_de_entregar_contactos ? "‚ö†Ô∏è <strong>Restricci√≥n:</strong> " + r.consultar_antes_de_entregar_contactos : ""}
              </span>
            </span>
          </td>
        </tr>`;
      });

      html += "</table>";
      res.innerHTML = html;
    });
}

function limpiar() {
  document.getElementById("q").value = "";
  document.getElementById("resultados").innerHTML = "";
}
</script>

</body>
</html>
