<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Otros Contactos Académicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
        }

        .header {
            background: #ffcc00;
            padding: 25px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: #005baa;
            color: white;
        }

        .btn-secondary {
            background: #777;
            color: white;
        }

        .btn-volver {
            background: #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #005baa;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #005baa;
            text-decoration: none;
        }

        /* Tooltip */
        .info {
            position: relative;
            cursor: pointer;
        }

        .tooltip {
            display: none;
            position: fixed;
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            width: 260px;
            z-index: 9999;
        }

        .info:hover .tooltip {
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>Otros Contactos Académicos</h1>
        <img src="{{ url_for('static', filename='img/logoum.jpg') }}" height="60">
    </div>

    <div class="controls">
        <input type="text" id="q" placeholder="Buscar por departamento…">
        <button class="btn-primary" onclick="buscar()">Buscar</button>
        <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
        <button class="btn-volver" onclick="window.location.href='/'">Volver</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Departamento</th>
                <th>Correo Director</th>
                <th>Secretaría</th>
                <th>Sede</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody id="resultados"></tbody>
    </table>

    <footer>
        Desarrollado por <strong>Eduardo Ferrada</strong><br>
        Universidad Mayor · Enero 2026
    </footer>

</div>

<script>
function buscar() {
    const q = document.getElementById("q").value.trim();
    if (q.length < 2) return;

    fetch(`/api/academicos?q=${encodeURIComponent(q)}`)
        .then(r => r.json())
        .then(data => {
            const tbody = document.getElementById("resultados");
            tbody.innerHTML = "";

            if (!data.length) {
                tbody.innerHTML = "<tr><td colspan='7'>Sin resultados</td></tr>";
                return;
            }

            data.forEach(r => {
                tbody.innerHTML += `
                <tr>
                    <td>${r.nombre || ""}</td>
                    <td>${r.cargo || ""}</td>
                    <td>${r.departamento || ""}</td>
                    <td><a href="mailto:${r.correo_director}">${r.correo_director || ""}</a></td>
                    <td>
                        ${r.secretaria_nombre || "sin secretaria"}<br>
                        <a href="mailto:${r.secretaria_correo}">${r.secretaria_correo || "no informado"}</a>
                    </td>
                    <td>${r.sede || ""}</td>
                    <td class="info">ℹ️
                        <div class="tooltip">
                            <strong>Anexo director:</strong> ${r.anexo_director || "no informado"}<br>
                            <strong>Anexo secretaria:</strong> ${r.anexo_secretaria || "no informado"}<br><br>
                            <strong>Restricción:</strong><br>
                            ${r.consultar_antes_de_entregar_contactos || "sin restricción"}
                        </div>
                    </td>
                </tr>`;
            });
        });
}

function limpiar() {
    document.getElementById("q").value = "";
    document.getElementById("resultados").innerHTML = "";
}
</script>

</body>
</html>
