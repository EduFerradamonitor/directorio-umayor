<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contactos Académicos – Universidad Mayor</title>

  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      background: #f3f6f9;
      margin: 0;
    }

    /* ================= HEADER ================= */
    .header {
      background: #f2b705;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .header img {
      height: 90px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #002f6c;
    }

    /* ================= CONTENEDOR ================= */
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    /* ================= BUSCADOR ================= */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .search-bar input {
      padding: 12px;
      font-size: 16px;
      flex: 1;
    }

    .search-bar button,
    .search-bar a {
      padding: 12px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background: #005baa;
      color: #fff;
    }

    .btn-secondary {
      background: #999;
      color: #fff;
    }

    .btn-home {
      background: #005baa;
      color: #fff;
    }

    /* ================= TABLA ================= */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      vertical-align: top;
    }

    th {
      background: #005baa;
      color: white;
      text-align: left;
    }

    /* ================= FOOTER ================= */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <a href="https://www.umayor.cl" target="_blank">
    <img src="{{ url_for('static', filename='img/logoum.jpg') }}">
  </a>
  <h1>Contactos Académicos</h1>
</div>

<!-- ================= CONTENIDO ================= -->
<div class="container">

  <!-- BUSCADOR -->
  <div class="search-bar">
    <input
      type="text"
      id="q"
      placeholder="Buscar por escuela, carrera o nombre académico"
    >

    <button class="btn-primary" onclick="buscar()">Buscar</button>
    <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
    <a href="/" class="btn-home">Volver</a>
  </div>

  <!-- RESULTADOS -->
  <div id="resultados"></div>

</div>

<!-- ================= FOOTER ================= -->
<div class="footer">
  Desarrollado por <strong>Eduardo Ferrada</strong> · Universidad Mayor · 2026
</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
  const input = document.getElementById("q");

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") buscar();
  });

  function buscar() {
    const q = input.value;

    fetch(`/api/academicos?q=${encodeURIComponent(q)}`)
      .then(r => r.json())
      .then(data => {
        const res = document.getElementById("resultados");

        if (!data.length) {
          res.innerHTML = "<p>No se encontraron resultados.</p>";
          return;
        }

        let html = `
          <table>
            <tr>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Escuela</th>
              <th>Campus</th>
              <th>Correo</th>
            </tr>
        `;

        data.forEach(r => {
          html += `
            <tr>
              <td>${r.nombre || ""}</td>
              <td>${r.cargo || ""}</td>
              <td>${r.escuela || ""}</td>
              <td>${r.campus || ""}</td>
              <td>
                <a href="mailto:${r.correo}">
                  ${r.correo || ""}
                </a>
              </td>
            </tr>
          `;
        });

        html += "</table>";
        res.innerHTML = html;
      });
  }

  function limpiar() {
    input.value = "";
    document.getElementById("resultados").innerHTML = "";
  }
</script>

</body>
</html>
