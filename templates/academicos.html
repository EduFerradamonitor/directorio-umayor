<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Otros Contactos Académicos</title>

<style>
body {
    font-family: Calibri, Arial, sans-serif;
    background: #f3f6f9;
}

.card {
    max-width: 1100px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ffcc00;
    padding: 15px 20px;
    border-radius: 10px;
}

.logo {
    height: 70px;
}

h1 {
    margin: 0;
    font-size: 24px;
}

.controls {
    margin-top: 20px;
}

input, button {
    padding: 10px;
    font-size: 15px;
}

input {
    width: 60%;
}

button {
    background: #005baa;
    color: white;
    border: none;
    cursor: pointer;
    margin-left: 5px;
}

button.secondary {
    background: #777;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    vertical-align: top;
}

th {
    background: #005baa;
    color: white;
}

.tooltip {
    position: relative;
    cursor: help;
}

.tooltip .tooltip-box {
    display: none;
    position: absolute;
    background: #333;
    color: white;
    padding: 8px;
    border-radius: 6px;
    top: 20px;
    left: 0;
    width: 220px;
    z-index: 10;
    font-size: 13px;
}

.tooltip:hover .tooltip-box {
    display: block;
}

.footer {
    margin-top: 30px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>
<div class="card">

    <div class="header">
        <h1>Otros Contactos Académicos</h1>
        <a href="/"><img src="/static/img/logoum.jpg" class="logo"></a>
    </div>

    <div class="controls">
        <input id="busqueda" placeholder="Buscar por nombre…" onkeydown="if(event.key==='Enter') buscar();">
        <button onclick="buscar()">Buscar</button>
        <button class="secondary" onclick="limpiar()">Limpiar</button>
        <button class="secondary" onclick="window.location.href='/'">Volver al inicio</button>
    </div>

    <div id="resultados"></div>

    <div class="footer">
        Desarrollado por <strong>Eduardo Ferrada</strong> · Universidad Mayor · Enero 2026
    </div>

</div>

<script>
function buscar() {
    const q = document.getElementById("busqueda").value;
    fetch(`/api/academicos?q=${encodeURIComponent(q)}`)
    .then(r => r.json())
    .then(data => {
        if (!data.length) {
            document.getElementById("resultados").innerHTML = "<p>Sin resultados.</p>";
            return;
        }

        let html = `<table>
        <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Sede</th>
            <th>Contacto</th>
        </tr>`;

        data.forEach(r => {
            html += `<tr>
                <td>${r.nombre || ""}</td>
                <td>${r.cargo || ""}</td>
                <td>${r.departamento || ""}</td>
                <td>${r.sede || ""}</td>
                <td class="tooltip">ℹ️
                    <div class="tooltip-box">
                        <strong>Correo director:</strong><br>${r.correo_director || "Sin información"}<br><br>
                        <strong>Secretaría:</strong><br>${r.secretaria_nombre || "Sin información"}<br>
                        ${r.secretaria_correo || ""}<br><br>
                        <strong>Anexos:</strong><br>
                        Director: ${r.anexo_director || "—"}<br>
                        Secretaría: ${r.anexo_secretaria || "—"}<br><br>
                        <strong>Restricción:</strong><br>
                        ${r.consultar_antes_de_entregar_contactos || "Sin restricción"}
                    </div>
                </td>
            </tr>`;
        });

        html += "</table>";
        document.getElementById("resultados").innerHTML = html;
    });
}

function limpiar() {
    document.getElementById("busqueda").value = "";
    document.getElementById("resultados").innerHTML = "";
}
</script>

</body>
</html>
