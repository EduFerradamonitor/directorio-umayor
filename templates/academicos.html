<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Otros Contactos Académicos</title>

<style>
body {
    font-family: Calibri, Arial, sans-serif;
    background: #f3f6f9;
}

.card {
    max-width: 1100px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ffcc00;
    padding: 15px 25px;
    border-radius: 10px;
    margin-bottom: 25px;
}

.logo-um {
    height: 70px;
}

h1 {
    margin: 0;
}

.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

input, button {
    padding: 12px;
    font-size: 16px;
}

input {
    flex: 1;
}

button {
    background: #005baa;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}

button.secondary {
    background: #777;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    vertical-align: top;
}

th {
    background: #005baa;
    color: white;
}

.tooltip {
    position: relative;
    cursor: help;
    font-weight: bold;
}

.tooltip .tooltip-text {
    visibility: hidden;
    background: #333;
    color: #fff;
    padding: 8px;
    border-radius: 6px;
    position: absolute;
    z-index: 10;
    top: 20px;
    left: 0;
    width: 260px;
}

.tooltip:hover .tooltip-text {
    visibility: visible;
}

.footer {
    margin-top: 25px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<div class="card">

<div class="header">
    <h1>Otros Contactos Académicos</h1>
    <a href="/"><img src="/static/img/logoum.jpg" class="logo-um"></a>
</div>

<div class="controls">
    <input id="busqueda" placeholder="Buscar por departamento"
           onkeydown="if(event.key==='Enter') buscar();">
    <button onclick="buscar()">Buscar</button>
    <button class="secondary" onclick="limpiar()">Limpiar</button>
</div>

<div id="resultados"></div>

<div class="footer">
    Desarrollado por <strong>Eduardo Ferrada</strong><br>
    Universidad Mayor · Enero 2026
</div>

</div>

<script>
function buscar(){
    const q = document.getElementById("busqueda").value;

    fetch(`/api/academicos?q=${encodeURIComponent(q)}`)
    .then(r => r.json())
    .then(data => {
        if (!data.length){
            document.getElementById("resultados").innerHTML = "<p>Sin resultados</p>";
            return;
        }

        let html = `<table>
        <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Correo Director</th>
            <th>Secretaría</th>
            <th>Sede</th>
            <th>Info</th>
        </tr>`;

        data.forEach(r => {
            html += `<tr>
                <td>${r.nombre || ""}</td>
                <td>${r.cargo || ""}</td>
                <td>${r.departamento || ""}</td>
                <td><a href="mailto:${r.correo_director}">${r.correo_director || ""}</a></td>
                <td>
                    ${r.secretaria_nombre || ""}<br>
                    <a href="mailto:${r.secretaria_correo}">${r.secretaria_correo || ""}</a>
                </td>
                <td>${r.sede || ""}</td>
                <td class="tooltip">ℹ️
                    <div class="tooltip-text">
                        <strong>Anexo director:</strong> ${r.anexo_director || "Sin info"}<br>
                        <strong>Anexo secretaria:</strong> ${r.anexo_secretaria || "Sin info"}<br><br>
                        <strong>Restricción:</strong><br>
                        ${r.consultar_antes_de_entregar_contactos || "Sin restricción"}
                    </div>
                </td>
            </tr>`;
        });

        html += "</table>";
        document.getElementById("resultados").innerHTML = html;
    });
}

function limpiar(){
    document.getElementById("busqueda").value = "";
    document.getElementById("resultados").innerHTML = "";
}
</script>

</body>
</html>
