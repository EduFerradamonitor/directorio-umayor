<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contactos Administrativos – Universidad Mayor</title>

<style>
body {
  font-family: Calibri, Arial, sans-serif;
  background: #f3f6f9;
  margin: 0;
}

/* HEADER */
.header {
  background: #f2b705;
  padding: 20px 30px;
  display: flex;
  align-items: center;
  gap: 25px;
}

.header img { height: 90px; }

.header h1 {
  margin: 0;
  font-size: 28px;
  color: #002f6c;
}

/* CONTENEDOR */
.container {
  max-width: 1200px;
  margin: 30px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

/* BUSCADOR */
.search-wrapper { position: relative; }

.search-bar {
  display: flex;
  gap: 10px;
  align-items: center;
}

.search-bar input {
  padding: 12px;
  font-size: 16px;
  flex: 1;
}

.search-bar button,
.search-bar a {
  padding: 12px 18px;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
}

.btn-primary { background: #005baa; color: #fff; }
.btn-secondary { background: #999; color: #fff; }
.btn-home { background: #005baa; color: #fff; }

.info-help {
  background: #e9eef4;
  color: #005baa;
  border-radius: 50%;
  width: 34px;
  height: 34px;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

/* SUGERENCIAS NIVEL 1 */
.suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 6px 14px rgba(0,0,0,.12);
  z-index: 50;
  display: none;
}

.suggestion-item {
  padding: 10px 14px;
  cursor: pointer;
  font-size: 14px;
}

.suggestion-item:hover {
  background: #f0f4f8;
}

/* TABLA */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  font-size: 14px;
}

th {
  background: #005baa;
  color: white;
  text-align: left;
}

/* FOOTER */
.footer {
  margin-top: 40px;
  text-align: center;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<div class="header">
  <img src="{{ url_for('static', filename='img/logoum.jpg') }}">
  <h1>Contactos Administrativos</h1>
</div>

<div class="container">

  <div class="search-wrapper">
    <div class="search-bar">
      <input type="text" id="q" placeholder="Buscar por área (ej: becas, partes, financiera…)">
      <button class="btn-primary" onclick="buscar()">Buscar</button>
      <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
      <a href="/" class="btn-home">Volver</a>
    </div>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="resultados"></div>

</div>

<div class="footer">
  Desarrollado por <strong>Eduardo Ferrada</strong> · Universidad Mayor · 2026
</div>

<script>
// =========================
// SUGERENCIAS NIVEL 1
// =========================
const sugerenciasBase = [
  { label: "Becas y Créditos", value: "becas", aliases: ["byc","creditos"] },
  { label: "Admisión", value: "admision", aliases: ["admin"] },
  { label: "Matrícula", value: "matricula", aliases: ["matri"] },
  { label: "Registro Estudiantil", value: "registro", aliases: ["ore"] },
  { label: "Oficina de Partes", value: "partes", aliases: [] },

  { label: "Gestión Financiera", value: "financiera", aliases: ["plata","dinero","gf"] },
  { label: "Pago a Proveedores", value: "proveedores", aliases: ["facturacion","pago facturas"] },
  { label: "Departamento de Personal", value: "personal", aliases: [] },
  { label: "Remuneraciones", value: "remuneraciones", aliases: ["honorarios"] },

  { label: "Dirección de Asuntos Estudiantiles (DAE)", value: "dae", aliases: [] },
  { label: "Dirección de Comunicación Estratégica", value: "comunicacion", aliases: ["dce","difusion"] },
  { label: "Relaciones Internacionales", value: "relaciones", aliases: ["rrii"] },

  { label: "Clínicas", value: "clinicas", aliases: ["dental","fono","veterinaria","psico"] },
  { label: "Guardias", value: "guardias", aliases: ["guard"] },
  { label: "Abogados", value: "abogados", aliases: ["oficio","tribunal","demanda","legal"] },
  { label: "Impresiones", value: "impresiones", aliases: ["impresoras"] },
  { label: "Biblioteca", value: "biblioteca", aliases: ["libros"] }
];

const input = document.getElementById("q");
const suggestionsBox = document.getElementById("suggestions");

// Mostrar sugerencias
input.addEventListener("input", () => {
  const val = input.value.toLowerCase();
  suggestionsBox.innerHTML = "";

  if (val.length < 2) {
    suggestionsBox.style.display = "none";
    return;
  }

  const matches = sugerenciasBase.filter(s =>
    s.label.toLowerCase().includes(val) ||
    s.value.includes(val) ||
    (s.aliases || []).some(a => a.includes(val))
  );

  if (!matches.length) {
    suggestionsBox.style.display = "none";
    return;
  }

  matches.forEach(s => {
    const div = document.createElement("div");
    div.className = "suggestion-item";
    div.textContent = s.label;
    div.onclick = () => {
      input.value = s.value;
      suggestionsBox.style.display = "none";
      buscar();
    };
    suggestionsBox.appendChild(div);
  });

  suggestionsBox.style.display = "block";
});

// Buscar con ENTER
input.addEventListener("keydown", e => {
  if (e.key === "Enter") buscar();
});

// =========================
// BÚSQUEDA
// =========================
function buscar() {
  const q = input.value;
  suggestionsBox.style.display = "none";

  fetch(`/api/contactos-administrativos?q=${encodeURIComponent(q)}`)
    .then(r => r.json())
    .then(data => {
      const res = document.getElementById("resultados");

      if (!data.length) {
        res.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      let html = `
      <table>
        <tr>
          <th>Nombre</th>
          <th>Cargo / Rol</th>
          <th>Área</th>
          <th>Campus</th>
          <th>Correo</th>
        </tr>`;

      data.forEach(r => {
        html += `
        <tr>
          <td>${r.nombre || ""}</td>
          <td>${r.cargo_rol || ""}</td>
          <td>${r.area || ""}</td>
          <td>${r.campus || ""}</td>
          <td><a href="mailto:${r.correo}">${r.correo || ""}</a></td>
        </tr>`;
      });

      html += "</table>";
      res.innerHTML = html;
    });
}

function limpiar() {
  input.value = "";
  document.getElementById("resultados").innerHTML = "";
  suggestionsBox.style.display = "none";
}
</script>

</body>
</html>
